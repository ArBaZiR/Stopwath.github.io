<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Stopwath</title>
  </head>
  <body>
    <div class="container">
      <div class="stopwarh_block">
        <div class="stopwath">
          <div class="stopwath__hour">00</div>
          <p>:</p>
          <div class="stopwath__minuts">00</div>
          <p>.</p>
          <div class="stopwath__second">00</div>
          <p>,</p>
          <div class="stopwath__millisecond">00</div>
        </div>
        <div class="stopwath__botton">
          <button class="circle-btn">Circle</button>
          <button class="start-stopwath">Start</button>
          <button class="clear">Clear</button>
        </div>
        <div class="circle__block">
          <!-- <div class="circle-time__block">
            <div>
              <p class="circle">Круг 5</p>
              <div class="circle-time">55</div>
            </div>
            <div class="line"></div>
          </div> -->
        </div>
      </div>
    </div>
    <!--///-->
    <script src="index.js"></script>
  </body>
</html>
